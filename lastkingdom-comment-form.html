<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lastkingdom-form</title>
  </head>
  <body>
    <form action="">
      <label for="comment"
        >Write your comment:
        <br />
        <textarea id="comment" name="" cols="20" rows="5"></textarea>
      </label>
      <br />
      <label for="name">
        Name
        <input
          type="text"
          id="name"
          name=""
          required
          placeholder="enter your name"
        />
      </label>
      <br />
      <label for="email">
        Email
        <input
          type="email"
          id="email"
          name=""
          required
          placeholder="enter your Email"
        />
      </label>
      <br />
      <label for="spoile"
        >Contains spoilers
        <input type="radio" id="spoile" name="spoil" />
      </label>
      <br />
      <button>submit</button>
    </form>
  </body>
</html>
